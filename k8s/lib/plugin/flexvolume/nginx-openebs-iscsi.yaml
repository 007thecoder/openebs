apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: openebs-iscsi
      mountPath: "/mnt/openebs-iscsi"
    ports:
    - containerPort: 80
  volumes:
  - name: "openebs-iscsi"
    flexVolume:
      driver: "openebs/openebs-iscsi"
      fsType: "ext4"
      options:
        source: "/tmp/openebs-iscsi"
        mountOptions: "dir_mode=0755,file_mode=0644,rw"
        openebsApiUrl: "http://172.28.128.10:5656/latest/"
        size: "10Gi"